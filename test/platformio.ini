;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = ..
lib_dir = ../src

[common]
lib_deps = googletest
build_flags = -I../test/src/IoT -I../src -I../src/lib/PicoSHA2 -DUNIT_TEST
src_filter = +<*> -<.git/> -<svn/> -<example/> -<examples/> -<bin> -<make_dictionary> -<test/lib/googletest> -<_3rdParty> -<CMakeFiles> -<test/CMakeFiles> -<src/lib/PicoSHA2/example> -<src/lib/PicoSHA2/test>
upload_speed = 921600

